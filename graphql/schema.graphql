type Game {
    id: Int!
    name: String!
    description: String
    url: String
}

type Query {
    game(id: Int!): Game
    games(name: String): [Game]
}

type Mutation {
    createGame(name: String!, description: String, url: String): Game
    updateGame(id: Int!, name: String, description: String, url: String): Game
    deleteGame(id: Int!): Game
}
